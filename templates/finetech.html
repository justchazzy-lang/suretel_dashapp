<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DO NOT CLICK RANDOM URLS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border: 2px solid #ccc;
    }
    a.button-link {
      display: inline-block;
      background-color: #0078d7;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    a.button-link:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Do Not Click Random URLS</h1>
  <p>This Was A Malware Test - You Failed:</p>
  
  <!-- Display your image -->
  <img src="FAILED TEST.png" alt="A description of the image" />

  <!-- Link to open the image in a new tab -->
  <p>
    <a href="FAILED TEST.png" target="_blank" class="button-link">
      Open Image
    </a>
  </p>

  <!-- Link to Google search results in a new tab -->
  <p>
    <a href="https://www.google.com/search?q=malware+test" target="_blank" class="button-link">
      Open Google Search
    </a>
  </p>
</body>
</html>
