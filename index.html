<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Surtel Recording Puller</title>

    <style>
        /* Load Saphifen */
        @font-face {
            font-family: 'Saphifen';
            src: url('fonts/Saphifen.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        /* Headings only */
        h1, h2, h3 {
            font-family: 'Saphifen', 'Times New Roman', serif;
            letter-spacing: 0.05em;
        }

        h2 {
            font-size: 30px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        /* ===== BUTTONS & INPUTS ===== */
        input, button {
            padding: 12px;          /* bigger padding */
            margin: 8px 0;
            width: 240px;            /* wider */
            font-size: 16px;         /* larger text */
            font-family: Arial, sans-serif;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button {
            cursor: pointer;
        }

        /* Hover scale effect for buttons */
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* Toggle buttons */
        .toggle-buttons {
            margin-bottom: 20px;
        }

        /* Make toggle icons larger */
        .toggle-buttons button {
            font-size: 18px;    /* bigger emoji/icons */
            padding: 14px 20px;
        }

        /* ===== DARK MODE ===== */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode h2 {
            color: #ff4d4d;
            animation: glow 2s ease-in-out infinite alternate;
        }

        body.dark-mode input,
        body.dark-mode button {
            background: #1f1f1f;
            color: #f1f1f1;
            border: 1px solid #444;
        }

        /* Breathing glow for dark mode heading */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
            50% { text-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff4d4d; }
            100% { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
        }

        /* Floating fireflies */
        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0,0); opacity: 0.8; }
            50% { transform: translate(50px, -100px); opacity: 0.2; }
            100% { transform: translate(-50px, -200px); opacity: 0.8; }
        }

        /* ===== VALENTINE MODE ===== */
        body.valentine-mode {
            background-color: #ffb6c1;
            color: #5a0028;
            position: relative;
            overflow: hidden;
            background-image: url('assets/valentine-heart.jpg');
            background-repeat: repeat;
            background-size: 60px 60px;
        }

        body.valentine-mode h2 {
            color: #8b0033;
        }

        body.valentine-mode input,
        body.valentine-mode button {
            background: #ffe4ec;
            border: 1px solid #ff69b4;
            color: #5a0028;
        }

        /* Falling hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: fall 4s linear infinite;
            z-index: 10;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(45deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(45deg); opacity: 0; }
        }

    </style>
</head>

<body>
    <div class="toggle-buttons">
        <button onclick="toggleDarkMode()">üåô Dark Mode</button>
        <button onclick="toggleValentineMode()">üíñ Valentine Mode</button>
    </div>

    <h2>Surtel Recording Downloader</h2>

    <label>Destination Number:</label><br>
    <input type="text" id="destination"><br>

    <label>Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="startDate"><br>

    <label>End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="endDate"><br><br>

    <button onclick="sendRequest()">Pull Recordings</button>

    <p id="response"></p>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.remove("valentine-mode");
            removeHearts();
        }

        function toggleValentineMode() {
            document.body.classList.toggle("valentine-mode");
            document.body.classList.remove("dark-mode");
            addHearts();
        }

        async function sendRequest() {
            const destination = document.getElementById("destination").value;
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            document.getElementById("response").innerText =
                "‚è≥ Pulling recordings ‚Äî server will respond when done...";

            try {
                const res = await fetch("http://127.0.0.1:5000/pull", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        destination,
                        start_date: start,
                        end_date: end
                    })
                });

                const data = await res.json();
                document.getElementById("response").innerText =
                    "Status: " + data.status;

            } catch (err) {
                document.getElementById("response").innerText =
                    "Request failed: " + err;
            }
        }

        /* ===== Valentine Falling Hearts ===== */
        function addHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = 3 + Math.random() * 3 + 's';
                heart.style.fontSize = 12 + Math.random() * 8 + 'px';
                document.body.appendChild(heart);
            }
        }

        function removeHearts() {
            document.querySelectorAll('.heart').forEach(h => h.remove());
        }

        /* ===== Fireflies for Dark Mode ===== */
        function addFireflies() {
            for (let i = 0; i < 10; i++) {
                let firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.top = Math.random() * window.innerHeight + 'px';
                firefly.style.left = Math.random() * window.innerWidth + 'px';
                firefly.style.animationDuration = 4 + Math.random() * 6 + 's';
                document.body.appendChild(firefly);
            }
        }

        function removeFireflies() {
            document.querySelectorAll('.firefly').forEach(f => f.remove());
        }

        // Automatically manage fireflies
        const observer = new MutationObserver(() => {
            if (document.body.classList.contains('dark-mode')) {
                if (!document.querySelector('.firefly')) addFireflies();
            } else {
                removeFireflies();
            }
        });
        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>
</html>
