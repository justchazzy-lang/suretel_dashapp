<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Surtel Recording Puller</title>

    <style>
        /* Load Saphifen */
        @font-face {
            font-family: 'Saphifen';
            src: url('fonts/Saphifen.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        /* Headings only */
        h1, h2, h3 {
            font-family: 'Saphifen', 'Times New Roman', serif;
            letter-spacing: 0.05em;
        }

        h2 {
            font-size: 30px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            margin: 6px 0;
            width: 220px;
            font-family: Arial, sans-serif;
        }

        button {
            cursor: pointer;
        }

        /* ===== DARK MODE ===== */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }

        body.dark-mode h2 {
            color: #ff4d4d;
        }

        body.dark-mode input,
        body.dark-mode button {
            background: #1f1f1f;
            color: #f1f1f1;
            border: 1px solid #444;
        }

        /* ===== VALENTINE MODE ===== */
        body.valentine-mode {
            background-color: #ffb6c1;
            color: #5a0028;
            background-image:
                radial-gradient(circle at 10px 10px, #ff69b4 4px, transparent 4px),
                radial-gradient(circle at 30px 30px, #ff1493 4px, transparent 4px);
            background-size: 40px 40px;
        }

        body.valentine-mode h2 {
            color: #8b0033;
        }

        body.valentine-mode input,
        body.valentine-mode button {
            background: #ffe4ec;
            border: 1px solid #ff69b4;
            color: #5a0028;
        }

        /* Toggle buttons */
        .toggle-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="toggle-buttons">
        <button onclick="toggleDarkMode()">üåô Dark Mode</button>
        <button onclick="toggleValentineMode()">üíñ Valentine Mode</button>
    </div>

    <h2>Surtel Recording Downloader</h2>

    <label>Destination Number:</label><br>
    <input type="text" id="destination"><br>

    <label>Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="startDate"><br>

    <label>End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="endDate"><br><br>

    <button onclick="sendRequest()">Pull Recordings</button>

    <p id="response"></p>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.remove("valentine-mode");
        }

        function toggleValentineMode() {
            document.body.classList.toggle("valentine-mode");
            document.body.classList.remove("dark-mode");
        }

        async function sendRequest() {
            const destination = document.getElementById("destination").value;
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            document.getElementById("response").innerText =
                "‚è≥ Pulling recordings ‚Äî server will respond when done...";

            try {
                const res = await fetch("http://127.0.0.1:5000/pull", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        destination,
                        start_date: start,
                        end_date: end
                    })
                });

                const data = await res.json();
                document.getElementById("response").innerText =
                    "Status: " + data.status;

            } catch (err) {
                document.getElementById("response").innerText =
                    "Request failed: " + err;
            }
        }
    </script>
</body>
</html>
