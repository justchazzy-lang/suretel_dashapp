<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Surtel Recording Puller</title>

    <style>
        /* Load Saphifen */
        @font-face {
            font-family: 'Saphifen';
            src: url('fonts/Saphifen.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        h2 {
            font-family: 'Saphifen', 'Times New Roman', serif;
            letter-spacing: 0.05em;
        }

        /* üíñ Valentine Mode */
        body.valentine-mode {
            background-image: url("assets/valentine-heart.jpg");
            background-repeat: repeat;
            background-size: 120px;
            background-position: center;
        }

        /* üåô Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }

        /* Center card */
        .container {
            background: rgba(255, 255, 255, 0.92);
            max-width: 420px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            z-index: 10;
        }

        body.dark-mode .container {
            background: rgba(30, 30, 30, 0.95);
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            max-width: 260px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #e91e63;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #d81b60;
        }

        body.dark-mode button {
            background-color: #444;
        }

        body.dark-mode button:hover {
            background-color: #666;
        }

        .toggle-btn {
            margin-top: 10px;
            background: #555;
        }

        .toggle-btn:hover {
            background: #333;
        }

        #response {
            margin-top: 15px;
            font-weight: bold;
        }

        /* üíñ Falling Hearts */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            color: #ff1493;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Surtel Recording Downloader üíò</h2>

        <label>Destination Number:</label><br>
        <input type="text" id="destination"><br>

        <label>Start Date:</label><br>
        <input type="date" id="startDate"><br>

        <label>End Date:</label><br>
        <input type="date" id="endDate"><br>

        <button onclick="sendRequest()">Pull Recordings</button>

        <p id="response"></p>

        <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        <button class="toggle-btn" onclick="toggleValentineMode()">üíñ Toggle Valentine Mode</button>
    </div>

    <script>
        let heartInterval = null;

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.remove("valentine-mode");
            stopHearts();
        }

        function toggleValentineMode() {
            const enabled = document.body.classList.toggle("valentine-mode");
            document.body.classList.remove("dark-mode");

            if (enabled) {
                startHearts();
            } else {
                stopHearts();
            }
        }

        function startHearts() {
            if (heartInterval) return;

            heartInterval = setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "üíñ";

                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                heart.style.fontSize = (Math.random() * 10 + 16) + "px";

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }, 300);
        }

        function stopHearts() {
            clearInterval(heartInterval);
            heartInterval = null;
        }

        async function sendRequest() {
            const destination = document.getElementById("destination").value;
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            document.getElementById("response").innerText =
                "‚è≥ Pulling recordings ‚Äî server will respond when done...";

            try {
                const res = await fetch("http://127.0.0.1:5000/pull", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        destination,
                        start_date: start,
                        end_date: end
                    })
                });

                const data = await res.json();
                document.getElementById("response").innerText =
                    "Status: " + data.status;

            } catch (err) {
                document.getElementById("response").innerText =
                    "Request failed: " + err;
            }
        }
    </script>

</body>
</html>
