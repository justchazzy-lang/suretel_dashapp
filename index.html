<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Surtel Recording Puller</title>

    <style>
        /* Load Saphifen */
        @font-face {
            font-family: 'Saphifen';
            src: url('fonts/Saphifen.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* Headings only */
        h1, h2, h3 {
            font-family: 'Saphifen', 'Times New Roman', serif;
            letter-spacing: 0.05em;
        }

        h2 {
            font-size: 30px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            margin: 6px 0;
            width: 220px;
            font-family: Arial, sans-serif;
        }

        button {
            cursor: pointer;
            transition:
                transform 0.15s ease,
                box-shadow 0.15s ease,
                background-color 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        /* ===== DARK MODE ===== */
        body.dark-mode {
            background: linear-gradient(120deg, #0b0b0b, #141414, #0f0f0f);
            background-size: 400% 400%;
            animation: darkFlow 20s ease infinite;
            color: #f1f1f1;
        }

        @keyframes darkFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* üåô Breathing glow (dark mode) */
        body.dark-mode h2 {
            color: #ff4d4d;
            animation: breatheGlow 4s ease-in-out infinite;
        }

        @keyframes breatheGlow {
            0% {
                text-shadow: 0 0 6px rgba(255,77,77,0.3);
            }
            50% {
                text-shadow:
                    0 0 14px rgba(255,77,77,0.8),
                    0 0 28px rgba(255,77,77,0.5);
            }
            100% {
                text-shadow: 0 0 6px rgba(255,77,77,0.3);
            }
        }

        body.dark-mode input,
        body.dark-mode button {
            background: #1f1f1f;
            color: #f1f1f1;
            border: 1px solid #444;
            box-shadow: 0 0 6px rgba(255,255,255,0.15);
        }

        /* ‚ú® Fireflies */
        .firefly {
            position: fixed;
            width: 6px;
            height: 6px;
            background: rgba(255,255,200,0.8);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255,255,200,0.9);
            animation: floatUp linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% { opacity: 1; }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* ===== VALENTINE MODE ===== */
        body.valentine-mode {
            background-color: #ffb6c1;
            color: #5a0028;
            background-image:
                radial-gradient(circle at 10px 10px, #ff69b4 4px, transparent 4px),
                radial-gradient(circle at 30px 30px, #ff1493 4px, transparent 4px);
            background-size: 40px 40px;
        }

        body.valentine-mode h2 {
            color: #8b0033;
        }

        body.valentine-mode input,
        body.valentine-mode button {
            background: #ffe4ec;
            border: 1px solid #ff69b4;
            color: #5a0028;
        }

        /* üíñ Falling hearts */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .toggle-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="toggle-buttons">
        <button onclick="toggleDarkMode()">üåô Dark Mode</button>
        <button onclick="toggleValentineMode()">üíñ Valentine Mode</button>
    </div>

    <h2>Surtel Recording Downloader</h2>

    <label>Destination Number:</label><br>
    <input type="text" id="destination"><br>

    <label>Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="startDate"><br>

    <label>End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="endDate"><br><br>

    <button onclick="sendRequest()">Pull Recordings</button>

    <p id="response"></p>

    <script>
        let heartInterval;
        let fireflyInterval;

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.remove("valentine-mode");
            stopHearts();

            if (document.body.classList.contains("dark-mode")) {
                startFireflies();
            } else {
                stopFireflies();
            }
        }

        function toggleValentineMode() {
            document.body.classList.toggle("valentine-mode");
            document.body.classList.remove("dark-mode");
            stopFireflies();

            if (document.body.classList.contains("valentine-mode")) {
                startHearts();
            } else {
                stopHearts();
            }
        }

        /* üíñ Hearts */
        function startHearts() {
            stopHearts();
            heartInterval = setInterval(createHeart, 400);
        }

        function stopHearts() {
            clearInterval(heartInterval);
            document.querySelectorAll('.heart').forEach(h => h.remove());
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 4 + Math.random() * 3 + 's';
            heart.style.fontSize = 16 + Math.random() * 20 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        /* ‚ú® Fireflies */
        function startFireflies() {
            stopFireflies();
            fireflyInterval = setInterval(createFirefly, 1200);
        }

        function stopFireflies() {
            clearInterval(fireflyInterval);
            document.querySelectorAll('.firefly').forEach(f => f.remove());
        }

        function createFirefly() {
            const f = document.createElement('div');
            f.className = 'firefly';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animationDuration = 8 + Math.random() * 6 + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 15000);
        }

        async function sendRequest() {
            const destination = document.getElementById("destination").value;
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            document.getElementById("response").innerText =
                "‚è≥ Pulling recordings ‚Äî server will respond when done...";

            try {
                const res = await fetch("http://127.0.0.1:5000/pull", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        destination,
                        start_date: start,
                        end_date: end
                    })
                });

                const data = await res.json();
                document.getElementById("response").innerText =
                    "Status: " + data.status;

            } catch (err) {
                document.getElementById("response").innerText =
                    "Request failed: " + err;
            }
        }
    </script>
</body>
</html>
