<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Surtel Recording Puller</title>

    <style>
        /* Load Saphifen */
        @font-face {
            font-family: 'Saphifen';
            src: url('fonts/Saphifen.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        /* Headings only */
        h1, h2, h3 {
            font-family: 'Saphifen', 'Times New Roman', serif;
            letter-spacing: 0.05em;
        }

        h2 {
            font-size: 30px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            margin: 6px 0;
            width: 220px;
            font-family: Arial, sans-serif;
        }

        button {
            cursor: pointer;
        }

        /* ===== DARK MODE ===== */
        body.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }

        body.dark-mode h2 {
            color: #ff4d4d;
        }

        body.dark-mode input,
        body.dark-mode button {
            background: #1f1f1f;
            color: #f1f1f1;
            border: 1px solid #444;
        }

        /* ===== VALENTINE MODE ===== */
        body.valentine-mode {
            background-color: #ffb6c1; /* light pink */
            color: #5a0028;
        }

        body.valentine-mode h2 {
            color: #8b0033;
        }

        body.valentine-mode input,
        body.valentine-mode button {
            background: #ffe4ec;
            border: 1px solid #ff69b4;
            color: #5a0028;
        }

        /* Romantic CSS heart animation */
        .heart {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #ff4d94;
            transform: rotate(-45deg);
            left: 0;
            top: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff4d94;
            border-radius: 50%;
        }

        .heart:before {
            top: -7.5px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 7.5px;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(15px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(-15px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Toggle buttons */
        .toggle-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="toggle-buttons">
        <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <button onclick="toggleValentineMode()">ðŸ’– Valentine Mode</button>
    </div>

    <h2>Surtel Recording Downloader</h2>

    <label>Destination Number:</label><br>
    <input type="text" id="destination"><br>

    <label>Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="startDate"><br>

    <label>End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="endDate"><br><br>

    <button onclick="sendRequest()">Pull Recordings</button>

    <p id="response"></p>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.remove("valentine-mode");
        }

        function toggleValentineMode() {
            document.body.classList.toggle("valentine-mode");
            document.body.classList.remove("dark-mode");
        }

        async function sendRequest() {
            const destination = document.getElementById("destination").value;
            const start = document.getElementById("startDate").value;
            const end = document.getElementById("endDate").value;

            document.getElementById("response").innerText =
                "â³ Pulling recordings â€” server will respond when done...";

            try {
                const res = await fetch("http://127.0.0.1:5000/pull", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        destination,
                        start_date: start,
                        end_date: end
                    })
                });

                const data = await res.json();
                document.getElementById("response").innerText =
                    "Status: " + data.status;

            } catch (err) {
                document.getElementById("response").innerText =
                    "Request failed: " + err;
            }
        }

        /* =================== */
        /* Romantic falling hearts animation */
        function createHeart() {
            if (!document.body.classList.contains('valentine-mode')) return;
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Random horizontal start position
            heart.style.left = Math.random() * window.innerWidth + 'px';

            // Random size
            const size = 10 + Math.random() * 20;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.setProperty('--size', size + 'px');

            // Random animation duration
            const duration = 3 + Math.random() * 3;
            heart.style.animation = `floatHeart ${duration}s linear`;

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Generate hearts periodically only in Valentine mode
        setInterval(createHeart, 300);
    </script>
</body>
</html>
